<script type="text/javascript">
	//初始化标签，配置日期格式插件相关参数
	$(function() {
			$("#onDate").datetimepicker({
				format : 'yyyy-mm-dd',
				minView : 'month',
				language : 'zh-CN',
				autoclose : true,//选中自动关闭
				startDate : '1900-01-01',
				todayBtn : true //显示今日按钮
			});
        });
        
    function seek() {
        let name = $('#name').val(),
            phone = $('#phone').val(),
            city = $('#city').val(),
            onDate = $('#onDate').val();
    
        if (name == '')alert('姓名不能为空');
        if (phone=='')alert('手机号码不能为空');				
        if (!mobilephoneValid('sjhm1'))
        {return false;}	
        if (city == '')alert('城市不能为空');		
        if (onDate == '')alert('预产期不能为空');
        
    }

    function showWx() {
        $('#wxMessage').modal('show');
    }
    function closeWx(){
        $('#wxMessage').modal('hide');
    }

</script>
